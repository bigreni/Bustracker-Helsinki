<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<title>Bustracker Helsinki</title>
    <!-- Include jQuery Mobile stylesheets -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<!-- Include the jQuery library -->
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>

        <link rel="stylesheet" href="http://dev.hsl.fi/live/static/css/leaflet.css" />
        <link rel="stylesheet" href="http://dev.hsl.fi/live/static/css/main.css" />
        <style>
            /* Hide all the app pages until jQuery Mobile inits to
               avoid the Flash of Unstyled Content */
            [data-role=page] { display: none; }

            .splashscreen {
                width: 100%;
                height: 100%;
                border: 0;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                z-index:1001;
                background: lightgrey;
                text-shadow: none;
                color: black;
            }
        </style>
</head>
<body>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/admob.js"></script>
<script type="text/javascript" src="js/index.js"></script>

        <div id="splashscreen" class="splashscreen" style="display: none"></div>
        <script>
            // Show the splash screen with a loading message
            // Handler to hide the message when the loading stops
            window.onload = function () {
                onLoad();
                document.getElementById("splashscreen").style.display = 'none';
            };
            document.getElementById("splashscreen").innerHTML = 'Loading...';
            document.getElementById("splashscreen").style.display = 'block';
        </script>
        <div id="map" style="width: 100%; height: 95%; border: 0; visibility: hidden;"></div>
        <!-- data-role="page" and other data-roles are jQuery mobile specific widget attributes -->
        <!-- The jQuery mobile will link to pages with data-role="page" based on the id attribute.
             There are several pages in this index.html document. -->
        <!-- Front page -->
        
        <div id="live-page" data-role="page" style="visibility: hidden">
              <div data-role="header">
                <div data-role="navbar">
                  <ul>
                    <li><a href="javascript:loadPlanner();" data-role="button" class="ui-btn ui-btn-b" data-theme="b" data-iconpos="left">Planner</a></li>
                    <li><a href="javascript:refresh();" data-role="button" class="ui-btn ui-btn-b" data-theme="b" data-iconpos="left">Near Me</a></li>
                  </ul>
                </div>
            </div>
        </div>
        <span id="noteSpan" style="font-size: smaller; visibility: hidden;">*Map will not load outside Helsinki area</span>
        <!--<table style="width: 100%;">
            <tr>
                <td style="width: 50%">        
                    <a href="javascript:loadPlanner();" class="ui-btn ui-btn-b">Journey Planner</a>
                </td>
                <td style="width: 50%">
                    <a href="javascript:refresh();" class="ui-btn ui-btn-b">Near Me</a>
                </td>
        </tr></table>-->
        <script src="http://dev.hsl.fi/live/static/js/libs.js"></script>
        <script src="http://dev.hsl.fi/live/static/js/jquery.xdomainrequest.min.js"></script>
        <xscript src="http://dev.hsl.fi/live/static/js/jquery-1.8.3.min.js"></script>
        <xscript src="http://dev.hsl.fi/live/static/js/leaflet.js"></script>
        <xscript src="http://dev.hsl.fi/live/static/js/underscore-min.js"></script>
        <xscript src="http://dev.hsl.fi/live/static/js/leaflet-osm-notes.js"></script>
        <xscript src="http://dev.hsl.fi/live/static/js/leaflet.geometryutil.js"></script>
        <script src="http://dev.hsl.fi/live/static/js/mqttws31-min.js"></script>
        <script src="http://dev.hsl.fi/live/static/js/faye.js"></script>
        
        <script src="http://dev.hsl.fi/live/static/js/main.js"></script>

        <!-- Initialization related code -->
        <xscript src="http://dev.hsl.fi/live/static/js/init.js"></script>
        <!-- Configure the geographical area where the app is to be used in -->
        <xscript src="http://dev.hsl.fi/live/static/js/config.js"></script>
        <xscript src="http://dev.hsl.fi/live/static/js/local_config.js"></script>
        <!-- Handles routing and map drawing -->
        <xscript src="http://dev.hsl.fi/live/static/js/routing.js"></script>
        <!-- Component that handles communication with the navigator-server that
             provides real-time info for the public transportation -->
        <xscript src="http://dev.hsl.fi/live/static/js/realtime.js"></script>
        <!-- Load jQuery Mobile as last because init.js handles the jQuery Mobile mobileinit message. -->
<!-- Include the jQuery Mobile library -->
<script src="http://dev.hsl.fi/live/static/js/jquery.mobile-1.3.1.min.js"></script>
</body>
</html>
