<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<!-- Include jQuery Mobile stylesheets -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<!-- Include the jQuery library -->
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<!-- Include the jQuery Mobile library -->
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <style>
            /* Hide all the app pages until jQuery Mobile inits to
               avoid the Flash of Unstyled Content */
            [data-role=page] { display: none; }

            .splashscreen {
                width: 100%;
                height: 100%;
                border: 0;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                z-index:1001;
                background: lightgrey;
                text-shadow: none;
                color: black;
            }
        </style>
</head>
<body>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/admob.js"></script>
<script type="text/javascript" src="js/index.js"></script>
        <div id="splashscreen" class="splashscreen" style="display: none"></div>
        <script>
            // Show the splash screen with a loading message
            // Handler to hide the message when the loading stops
            window.onload = function () {
                onLoad();
                document.getElementById("splashscreen").style.display = 'none';
            };
            document.getElementById("splashscreen").innerHTML = 'Loading...';
            document.getElementById("splashscreen").style.display = 'block';
        </script>        
	    <div id="fullpage" data-role="page" style="visibility: hidden;">
              <div data-role="header">
                <div data-role="navbar">
                  <ul>
                    <li><a href="Planner.html" data-role="button" class="ui-btn ui-btn-b" data-theme="b" data-iconpos="left">Planner</a></li>
                    <li><a href="javascript:refresh();" data-role="button" class="ui-btn ui-btn-b" data-theme="b" data-iconpos="left">Near Me</a></li>
                  </ul>
                </div>
            </div>
           <iframe style="width: 100vw; height:90vh; border: none" src="Livemap.html" height="240" width="320"></iframe>
        </div>

</body>
</html>
